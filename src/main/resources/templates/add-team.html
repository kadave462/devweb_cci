<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: base(~{::#title}, ~{::#content})}">
<th:block id="title">Ajouter une équipe</th:block>
<th:block id="content">
    <form method="post" th:action="@{/admin/team/add}" th:object="${teamDTO}">
        <!-- Added th:action attribute to specify the submission URL -->
        <!-- Added th:object to define the form's model object (makes field references easier) -->

        <!-- This alert is displayed if any field has validation errors -->
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">Impossible d'ajouter l'équipe</div>

        <div class="mb-3">
            <label for="name" class="form-label">Nom de l'équipe</label>
            <input type="text" id="name" th:field="*{name}"
                   placeholder="Nom de l'équipe" class="form-control"
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
            <!-- Replaced name attribute with th:field for two-way binding -->
            <!-- Added th:classappend to dynamically add is-invalid class when there are errors -->

            <!-- This div displays validation error messages for the name field -->
            <div class="invalid-feedback" th:errors="*{name}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Ajouter l'équipe</button>
    </form>
</th:block>
</html>
